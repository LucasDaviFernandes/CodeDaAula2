<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitezin de cria</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="imgcima"><img src="hospital.png" alt=""></div>
        <div class="texthead">
            <a href="#">Home</a>
            <a href="#">Perguntas</a>
            <a href="#">Contato</a>
        </div>
    </div>
    <h1>Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="">
            <div class="baguidoid">
                <label for="Prontuario"><span id="bagui">Prontuario</span></label>
                <input id="ssa" type="text">
            </div>
            <br>
            <div class="bsf">
                <label for="name">Nome</label>
                <input id="ssd" type="text">
                <label id="ssk" for="Apelido">Apelido</label>
                <input id="ssm" type="text">
            </div><br>
            <label for="">Telefonte</label>
            <input type="tel" placeholder="(XX) XXXXX-XXXX" required>
            <br>
            <div class="bsf">
                <label for="Rua">Rua/Sitio</label>
                <input id="ssv" type="text">
                <label for="">Nº</label>
                <input type="text">
                <label for="">Comp.</label>
                <input type="text">
            </div>
            <br>
            <div class="bsf">
                <label for="Bairro">Bairro/Dist.</label>
                <input type="text">
                <label for="">Munic.</label>
                <input type="text">
                <label for="">U.F</label>
                <select name="" id=""></select>
            </div>
            <br>
            <div class="bsf">
                <label for="">Ponto de Ref</label>
                <input type="text">
                <label for="">Tel.</label>
                <input type="text">
                <label for="">CEP</label>
                <input type="text">
            </div>
            <br>
            <div class="bsf">
                <label for="">Local Nasc.</label>
                <input type="text">
                <label for="">Data</label>
                <input type="text">
                <label for="">Idade</label>
                <input type="text">
                <label for="">anos</label>
                <input type="text">
                <label for="">meses</label>
            </div>
            <br>
            <div class="bsf">
                <label for="">Municipio onde nasceu</label>
                <input type="text">
                <label for="estado">Estado</label>
                <select name="opcoes" id="opcoes">
                <option value="opcao1">BA</option>
                <option value="">PB</option>
                <option value="">MG</option>
                <option value="">CE</option>
                <option value="">GO</option>
                <option value="">RO</option>
                <option value="">PE</option>
            
            </select>
            </div>
            <br>
            <div class="bsk">
                <fieldset id="tksx">
                    <legend>Estado Civil</legend>
                    <div class="estadociv">
                        <div class="mmn">
                            <input type="checkbox">
                            <label for="Casado">Casado</label>
                        </div>
                        <div class="mmn">
                            <input type="checkbox">
                            <label for="">Solteiro</label>
                        </div>
                        <div class="mmn">
                            <input type="checkbox">
                            <label for="">Viúvo</label>
                        </div>
                        <div class="mmn">
                            <input type="checkbox">
                            <label for="">Outro</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="pkm">
                    <legend>Sexo</legend>
                    <div class="mmn">
                        <input type="checkbox" >
                        <label for="">Masculino</label>
                    </div>
                    <div class="mmn">
                        <input type="checkbox">
                        <label for="Feminino">Feminino</label>
                    </div>
                </fieldset>
            </div><br>
            <label for="">Pai</label>
            <input type="text">
            <label for="">Mãe</label>
            <input type="text">
            <br>
            <fieldset>
                <legend>Queixa Principal</legend>
                <input id="otk" type="text">
            </fieldset>
            <div class="butoes">
                <button id="pmbs" onclick="morte()">Gravar</button>
                <button id="pmbs">Cancelar</button>
                <button id="pmbs">Limpar</button>
            </div>
        </form>
    </fieldset>
    </body>
</html>
